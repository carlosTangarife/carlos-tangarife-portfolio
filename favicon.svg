<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4E5C3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Letter "C" for Carlos -->
  <text x="50" y="70" font-family="'Playfair Display', serif" font-size="60" font-weight="bold" 
        fill="url(#goldGradient)" text-anchor="middle">C</text>
  
  <!-- Small "T" accent -->
  <text x="75" y="32" font-family="'Inter', sans-serif" font-size="20" font-weight="600" 
        fill="#D4AF37" text-anchor="middle">T</text>
</svg>

